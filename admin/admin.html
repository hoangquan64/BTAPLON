<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>🛠️ Admin</h2>
      <ul>
        <li><a href="#">🏠 Trang chính</a></li>
        <li><a href="#">📦 Quản lý sản phẩm</a></li>
        <li><a href="#">📂 Quản lý danh mục</a></li>
        <li><a href="#">🧾 Quản lý đơn hàng</a></li>
        <li><a href="#">👥 Quản lý người dùng</a></li>
        <li><a href="#">🚪 Đăng xuất</a></li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <h1>📦 Danh sách sản phẩm</h1>
      <table class="admin-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Danh mục</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Áo thun trắng</td>
            <td>200.000₫</td>
            <td>Áo</td>
            <td>Còn hàng</td>
            <td>
              <button class="btn-edit">✏️ Sửa</button>
              <button class="btn-delete">🗑️ Xóa</button>
            </td>
          </tr>
          <tr>
            <td>002</td>
            <td>Quần jean</td>
            <td>400.000₫</td>
            <td>Quần</td>
            <td>Hết hàng</td>
            <td>
              <button class="btn-edit">✏️ Sửa</button>
              <button class="btn-delete">🗑️ Xóa</button>
            </td>
          </tr>
          <!-- Thêm sản phẩm khác -->
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
